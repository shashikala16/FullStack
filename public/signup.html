<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-image:linear-gradient(to bottom,rgb(78, 241, 78),rgb(97, 221, 252));
            background-repeat: no-repeat;
            height:100vh;
        }
        /* Style for the overall form */
        form {
            max-width: 400px;
            margin: 150px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Style for form input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        /* Style for submit button */
        input[type="submit"] {
            background-color: #21e0c3;
            color: #fff;
            margin-left:150px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ccf047;
        }

        /* Style for form labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Add some spacing between form elements */
        br {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="signupSubmit" method="post">
        <label for="username">User Name :</label>
        <input type="text" name="username" id="username"><br>
        
        <label for="email">Email :</label>
        <input type="email" name="email" id="email"><br>
        
        <label for="password">Password :</label>
        <input type="password" name="password" id="password"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
